<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <section class="game">
        <section class="game__header">
            <div class="game__setting">
                <div class="game__button">
                    <i class="fas fa-caret-right"></i>
                </div>
                <div class="game__time">0:0</div>
                <div class="game__score">10</div>
            </div>
        </section>
        <section class="game__field"></section>
        <div class="game__pop pop__restart">
            <div class="game__restart">
                <i class="fab fa-firefox-browser"></i>
            </div>
            <div class="game__message">Hello!</div>
        </div>
    </section>
</body>
</html>
